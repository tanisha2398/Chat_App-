<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Chat | Chatapp</title>
  </head>
  <body class="chat">
    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>
    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input
            type="text"
            name="message"
            placeholder="message"
            autofocus
            autocomplete="off"
          />
          <button>Send</button>
        </form>
        <button id="send-location">Send location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
            <li class="message">
      <div class="message__title">
        <h4 >{{from}}</h4>
        <span >{{createdAt}}</span>
      </div>
      <div class="message__body">

          <p>{{text}}</p>
        </div>
            </li>
    </script>
    <script id="message-other-template" type="text/template">
            <li class="message-right">
      <div class="message__title">
        <h4 >{{from}}</h4>
        <span >{{createdAt}}</span>
      </div>
      <div class="message__body">

          <p>{{text}}</p>
        </div>
            </li>
    </script>

    <script id="message-admin-template" type="text/template">
      <li >
        <p class="secondary-text text-center mb-2">{{text}}</p>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
            <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>

      </div>
      <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">My current location</a>
          </p>
        </div>
            </li>
    </script>
    <script id="location-other-template" type="text/template">
            <li class="message-right">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>

      </div>
      <div class="message__body">
          <p>
            <a href="{{url}}" target="_blank">My current location</a>
          </p>
        </div>
            </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/lib/jquery-3.4.1.min.js"></script>
    <script src="/js/lib/deparam.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
